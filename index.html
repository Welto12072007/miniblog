<!DOCTYPE html>
<html lang="pt-br" ng-app="blogApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AVC Alerta - MiniBlog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="bg-light border-bottom py-3">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
      <div class="d-flex align-items-center mb-2 mb-lg-0">
        <img src="img/Apenas Logo AVC Alerta.png" alt="Logo AVC Alerta" width="40" class="me-2" />
        <h1 class="h4 mb-0"><span class="text-primary">AVC</span>Alerta</h1>
      </div>

      <div class="d-flex align-items-center gap-2 flex-wrap">
        <nav class="d-flex flex-wrap gap-2">
          <a class="btn btn-outline-primary" href="#/">Início</a>
          <a class="btn btn-outline-primary" href="#/blog">Blog</a>
          <a class="btn btn-outline-primary" href="#/contato">Contato</a>
          <a class="btn btn-outline-primary" href="#/sobre">Sobre</a>
        </nav>
        <form class="d-flex" role="search" ng-submit="search()">
          <input class="form-control form-control-sm rounded-pill border-primary" type="search" placeholder="Buscar..." ng-model="searchQuery" />
        </form>
      </div>
    </div>
  </header>

  <main class="container my-5 flex-grow-1">
    <div ng-view></div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 AVC Alerta | Cuide da sua saúde - Desafio Frontend.</p>
  </footer>

  <script src="app.js"></script>
  <script src="services/postService.js"></script>
  <script src="controllers/postController.js"></script>
</body>
</html>
