<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AVC Alerta - MiniBlog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bg-light border-bottom py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="img/logo.png" alt="Logo AVC Alerta" width="40" class="me-2" />
        <h1 class="h4 mb-0"><span class="text-primary">AVC</span>Alerta</h1>
      </div>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
        </ul>
      </nav>
      <form class="d-flex">
        <input class="form-control form-control-sm" type="search" placeholder="Buscar..." />
      </form>
    </div>
  </header>

  <main class="container my-5">
    <div id="posts-container" class="row g-4 justify-content-center">
      <!-- JS vai injetar os posts aqui -->
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 AVC Alerta | Cuide da sua saúde - Desafio Frontend.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
