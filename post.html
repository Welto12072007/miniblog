<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leitura do Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-light border-bottom py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0"><span class="text-primary">AVC</span>Alerta</h1>
      <a href="index.html" class="btn btn-outline-primary btn-sm">← Voltar</a>
    </div>
  </header>

  <main class="container my-5" id="post-content">
    <!-- Conteúdo será injetado aqui -->
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 MiniBlog</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const postId = params.get('id');
    const posts = JSON.parse(localStorage.getItem('posts'));
    const post = posts?.find(p => p.id == postId);
    const container = document.getElementById('post-content');

    if (post) {
      container.innerHTML = `
        <div class="card shadow-sm">
          <img src="${post.image}" class="card-img-top" alt="${post.title}">
          <div class="card-body">
            <h2 class="card-title">${post.title}</h2>
            <p class="text-muted">${post.date}</p>
            <p class="card-text">${post.content}</p>
          </div>
        </div>
      `;
    } else {
      container.innerHTML = "<p>Postagem não encontrada.</p>";
    }
  </script>
</body>
</html>
