<div id="posts-container" class="row g-4 justify-content-center">
  <div ng-if="loading" class="text-center w-100">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div ng-if="error" class="alert alert-danger" role="alert">
    {{error}}
  </div>
  
  <div class="col-md-4" ng-repeat="post in posts">
    <div class="card h-100 shadow-sm">
      <img ng-src="{{post.image}}" class="card-img-top" alt="{{post.title}}">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="text-muted">{{post.date}}</p>
        <a href="#/post/{{post.id}}" class="btn btn-primary btn-sm">Ler mais</a>
      </div>
    </div>
  </div>

  <div ng-if="!loading && !error && posts.length === 0" class="text-center w-100">
    <p>Nenhum post encontrado.</p>
  </div>
</div>
