<div id="post-content">
  <div ng-if="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div ng-if="error" class="alert alert-danger" role="alert">
    {{error}}
  </div>

  <div class="card shadow-sm" ng-if="post">
    <img ng-src="{{post.image}}" class="card-img-top" alt="{{post.title}}">
    <div class="card-body">
      <h2 class="card-title">{{post.title}}</h2>
      <p class="text-muted">{{post.date}}</p>
      <div class="card-text" ng-bind-html="post.content | trustHtml"></div>
    </div>
  </div>

  <p ng-if="!post && !loading && !error">Postagem n√£o encontrada.</p>
</div>
